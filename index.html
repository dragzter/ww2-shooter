<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ac88d674b7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="battlefield">
      <div id="hud" class="unselectable">
        <span id="hp">Hitpoints: 100</span>
        <span id="shootSpeed">Shooting Speed: 400ms</span>
        <span id="reloadTime">Reload Speed: 3s</span>
        <span id="maxAmmo">Max Ammo: 10</span>
      </div>
      <img
        draggable="false"
        id="cover"
        class="unselectable"
        src="assets/sandbags.png"
        alt=""
      />
      <img
        id="player"
        class="unselectable"
        src="./assets/rifleman-5.png"
        alt="player"
        draggable="false"
      />

      <!-- Remaining Rounds -->
      <div id="messages" class="unselectable" draggable="false">Message</div>
      <div id="magazine" class="unselectable" draggable="false"></div>
    </div>
    <div id="crosshair"></div>
    <div id="tools" draggable="false">
      <div class="ui-text title">Game Modes:</div>

      <select name="game-select" id="game-mode">
        <option selected value="survival">Survival</option>
      </select>
      <select name="difficulty-select" id="game-difficulty">
        <option selected value="teasy">Too Easy</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="hardcore">Hardcore</option>
        <option value="impossible">Impossible</option>
      </select>
      <button id="start"><i class="fas fa-play"></i> Start</button>
      <button id="stop"><i class="fas fa-stop"></i> Stop</button>
      <hr />
      <div class="ui-text title">Options:</div>

      <button id="clear">
        <i class="fas fa-eraser"></i> Clear Bullet Holes
      </button>
      <button id="reload"><i class="fas fa-redo"></i> Reload</button>

      <div class="ui-text">
        <span id="bullet-count">Rounds Fired: 0</span>
        <i class="fab fa-stack-overflow"></i>
      </div>
      <div class="ui-text">
        <span id="points">Points: 0</span> <i class="fas fa-medal"></i>
      </div>
      <div class="ui-text">
        <span id="kills">Kills: 0</span> <i class="fas fa-skull-crossbones"></i>
      </div>
      <hr />
      <p>Press <span>R</span> to reload</p>
      <p>Press <span>C</span> to clear bullet holes</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
